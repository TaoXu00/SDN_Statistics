syntax="proto2";
package protocol;
option java_package="org.sdn.protocol";
option java_outer_classname="BufferMessges";

enum CommandType{
containerMigration=0;
containnerRestart=1;
}
message Migration{
required string targetHostIP=1;
}
message Restart{
}
message Command{
 required CommandType commandType=1; 
 optional  Migration  migration=2;
 optional  Restart    restart =3;
}
